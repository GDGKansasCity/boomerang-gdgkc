<div class="span10">
    <p>&nbsp;</p>
    <div class="gdg_loading" ng-show="loading"></div>
    <div class="row">
        <img ng-show="cover.url" class="span10" ng-src="{$cover.url$}" alt="Cover Image" title="Cover Image">
        <div class="span12 hidden-phone" id="cover" ng-show="cover.url">
            <div id="cover-content">
                <h1 class="span12">{$cover.title$}</h1>
                <p class="span12">{$cover.subtitle$}</p>
                <p class="span12">
                    <a class="btn btn-primary btn-large" ng-href="{$cover.button.url$}" target="_blank">{$cover.button.text$}</a>
                </p>
            </div>
        </div>
        <hr>
        <p class="span10" ng-bind-html="desc"></p>
        <div class="span10">
          <h4>Organizers:</h4>
          <ul id="news-feed" class="span10" style="width:345px !important;">
              <li ng-repeat="person in organizers">
                  <div class="g-person" data-width="286" data-href="{$person.link$}" data-layout="landscape" data-rel="author"></div>
              </li>
          </ul>
        </div>
        <div class="span10">
          <h4>Sponsors:</h4>
          <div>
              <a href="https://developers.google.com/" target="_blank"><img class="sponsor" src="../images/Google-Developers.png" alt="Google Developers" title="Google Developers"></a>
              <a href="https://fiber.google.com" target="_blank"><img class="sponsor" src="../images/google-fiber.jpg" style="width:180px;" alt="Google Fiber Sponsor Image" title="Google Fiber Sponsor Image"></a>
              <a href="https://www.adknowledge.com/" target="_blank"><img class="sponsor" src="../images/adknowledge.jpg" style="width:180px;" alt="Adknowledge Sponsor Image" title="Adknowledge Sponsor Image"></a>
              <a href="http://www.oreilly.com" target="_blank"><img class="sponsor" src="../images/oreilly.gif" alt="Orielly Sponsor Image" title="Orielly Sponsor Image"></a>
          </div>
        </div>
    </div>
</div>
