<div class="span12">
    <p>&nbsp;</p>
    <div class="gdg_loading" ng-show="loading"></div>
    <div class="row">
        <h3 ng-show="events.future.length" class="span12">Upcoming Events</h3>
        <div class="media span12" ng-repeat="event in events.future | orderBy:'start'">
            <a class="pull-left" ng-href="https://developers.google.com{$event.link$}" target="_blank">
                <img class="media-object" ng-src="https://developers.google.com{$event.iconUrl$}" alt="GDG Boomerang" title="GDG Boomerang">
            </a>
            <div class="media-body">
                <h4 class="media-heading">
                    <a ng-href="{$event.eventUrl$}" target="_blank">{$event.title$}</a>
                </h4>
                <h5><a ng-href="{$event.locationUrl$}" target="_blank">{$event.location$}&nbsp;<img src="../images/map_pin.png" width="22px" alt="Map" title="Map"/></a><br/>{$event.start | date:'EEEE, MMMM d, y - h:mm a'$}</h5>
                <p ng-bind-html="event.description | htmlLinky | hashLinky"></p>
            </div>
        </div>
    </div>
    <div class="row">
        <h3 ng-show="events.past.length" class="span12">Past Events</h3>
        <div class="media span12" ng-repeat="event in events.past | orderBy:'start':true">
            <a class="pull-left" ng-href="https://developers.google.com{$event.link$}" target="_blank">
                <img class="media-object" ng-src="https://developers.google.com{$event.iconUrl$}" alt="GDG Boomerang" title="GDG Boomerang">
            </a>
            <div class="media-body">
                <h4 class="media-heading">
                    <a ng-href="{$event.eventUrl$}" target="_blank">{$event.title$}</a>
                </h4>
                <h5><a ng-href="{$event.locationUrl$}" target="_blank">{$event.location$}&nbsp;<img src="../images/map_pin.png" width="22px" alt="Map" title="Map"/></a><br/>{$event.start | date:'EEEE, MMMM d, y - h:mm a'$}</h5>
                <p ng-bind-html="event.description | htmlLinky | hashLinky"></p>
            </div>
        </div>
    </div>
</div>
