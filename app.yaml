application: gdgkansascity
version: 1
runtime: python
api_version: 1
threadsafe: false

handlers:
- url: /rss.xml
  script: controllers/rss.py

- url: /(.*\.(gif|png|jpg|ico|js|css))
  static_files: \1
  upload: (.*\.(gif|png|jpg|ico|js|css))

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /sitemap.xml
  static_files: sitemap.xml
  upload: sitemap.xml

- url: .*
  script: main.py
